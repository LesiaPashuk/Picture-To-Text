<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture To Text</title>
    <link rel="stylesheet" href="pictureToTextCss/pictureToText.css">
    <link rel="icon" href="https://www.pngmart.com/files/22/Palette-PNG.png" type="image/x-icon" >
   
</head>
<body>
    <main>
        <h1>File Converter Tool</h1>
        <h2>Quickly Convert File Types </h2>
        <h3>The file converter will allow you to convert jpg to png, png to jpg or another file type. Upload your files and change their file type from your browser, and then download.</h3>
        <div id="fileItem" class ="fileItem"><input type="file" id ="files" accept="image/*" multiple /></div>
        <div id="fileList"></div>
        <h2>Information:</h2>
        <div id="imageInfo"></div>
    </main>
    <script src="pictureToTextJS/pictureToText.js"></script>
</body>
</html>
